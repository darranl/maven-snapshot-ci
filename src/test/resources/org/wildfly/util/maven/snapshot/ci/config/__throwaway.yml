name: XNIO and Remoting
env:
  MAVEN_OPTS: -Xms756M -Xmx1g
components:
  - name: xnio
    org: kabir
    branch: '3.8'
    mavenOpts: -DskipTests
  - name: jboss-remoting
    org: kabir
    branch: '5.0'
    mavenOpts: -DskipTests
    dependencies:
      - name: xnio
        property: xnio.version
  - name: wildfly-core
    org: kabir
    branch: master
    dependencies:
      - name: xnio
        property: version.org.jboss.xnio
      - name: jboss-remoting
        property: version.org.jboss.remoting
  - name: wildfly
    org: kabir
    branch: master
    dependencies:
      - name: wildfly-core
        property: version.org.wildfly.core


