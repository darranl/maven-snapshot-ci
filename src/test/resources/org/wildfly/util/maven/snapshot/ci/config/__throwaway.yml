name: Kabir's test
env:
  MAVEN_OPTS: -Xms756M -Xmx1g
  VALUE1: value1
components:
  - name: xnio
    org: xnio
    branch: 3.8
    mavenOpts: -DskipTests
  - name: jboss-remoting
    org: jboss-remoting
    branch: 5.0
    dependencies:
      - name: xnio
        property: xnio.version
  - name: wildfly-core
    org: wildfly
    branch: master
    dependencies:
      - name: xnio
        property: version.org.jboss.xnio
      - name: jboss-remoting
        property: version.org.jboss.remoting
  - name: wildfly
    org: wildfly
    branch: master
    dependencies:
      - name: wildfly-core
        property: version.org.wildfly.core
